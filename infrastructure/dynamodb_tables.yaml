AWSTemplateFormatVersion: '2010-09-09'
Description: 'DynamoDB tables for Aurora Restore Pipeline'

Parameters:
  Environment:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - test
      - prod
    Description: Environment for the Aurora Restore Pipeline

Resources:
  # State Table
  AuroraRestoreStateTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-aurora-restore-state
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: operation_id
          AttributeType: S
        - AttributeName: step
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
      KeySchema:
        - AttributeName: operation_id
          KeyType: HASH
        - AttributeName: step
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: TimestampIndex
          KeySchema:
            - AttributeName: operation_id
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Application
          Value: AuroraRestore
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: StateManagement

  # Audit Table
  AuroraRestoreAuditTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-aurora-restore-audit
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: operation_id
          AttributeType: S
        - AttributeName: timestamp
          AttributeType: S
        - AttributeName: status
          AttributeType: S
      KeySchema:
        - AttributeName: operation_id
          KeyType: HASH
        - AttributeName: timestamp
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: StatusIndex
          KeySchema:
            - AttributeName: status
              KeyType: HASH
            - AttributeName: timestamp
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
      Tags:
        - Key: Application
          Value: AuroraRestore
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: AuditLogging

  # TTL for Audit Table
  AuroraRestoreAuditTTL:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: !Sub ${AWS::StackName}-aurora-restore-audit-ttl
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: operation_id
          AttributeType: S
        - AttributeName: expiry_date
          AttributeType: S
      KeySchema:
        - AttributeName: operation_id
          KeyType: HASH
        - AttributeName: expiry_date
          KeyType: RANGE
      TimeToLiveSpecification:
        AttributeName: expiry_date
        Enabled: true
      Tags:
        - Key: Application
          Value: AuroraRestore
        - Key: Environment
          Value: !Ref Environment
        - Key: Purpose
          Value: AuditLoggingTTL

Outputs:
  StateTableName:
    Description: Name of the DynamoDB state table
    Value: !Ref AuroraRestoreStateTable
    Export:
      Name: !Sub ${AWS::StackName}-StateTableName
  
  StateTableArn:
    Description: ARN of the DynamoDB state table
    Value: !GetAtt AuroraRestoreStateTable.Arn
    Export:
      Name: !Sub ${AWS::StackName}-StateTableArn
  
  AuditTableName:
    Description: Name of the DynamoDB audit table
    Value: !Ref AuroraRestoreAuditTable
    Export:
      Name: !Sub ${AWS::StackName}-AuditTableName
  
  AuditTableArn:
    Description: ARN of the DynamoDB audit table
    Value: !GetAtt AuroraRestoreAuditTable.Arn
    Export:
      Name: !Sub ${AWS::StackName}-AuditTableArn 